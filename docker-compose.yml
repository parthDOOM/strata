version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quant-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - API_ENV=production
      - DATABASE_URL=sqlite:////app/data/quant.db
      # PYTHONPATH is set in Dockerfile
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quant-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
